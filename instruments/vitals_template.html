<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(50, 1fr); /* 50 columns of equal width */
            grid-template-rows: repeat(70, 1fr); /* 70 rows of equal height */
            width: 210mm;
            height: 297mm;
            margin: 0 auto; /* Center the A4 layout horizontally */
            padding: 0;
            background-color: #676767;
            gap: 1px; /* Small gap to fit within the page */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .title {
            grid-column: 1 / 25; /* Span all 50 columns */
            grid-row: 1 / 10; /* Span rows 5 to 24 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #00FF00; /* Bright green color */
            font-size: 2em; /* Large text */
            font-weight: bold;
        }
        .time-data-loc {
            grid-column: 26 / 50; /* Span from the 26th to the 50th column */
            grid-row: 2 / 25; /* Span rows 5 to 24 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .rmsd-loc {
            grid-column: 2 / 25; /* Span from the 1st to the 25th column */
            grid-row: 11 / 45; /* Span rows 25 to 44 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .convergance-loc {
            grid-column: 29 / 50; /* Span from the 26th to the 50th column */
            grid-row: 15 / 45; /* Span rows 25 to 44 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .energy-loc {
            grid-column: 2 / 49; /* Span from the 1st to the 25th column */
            grid-row: 52 / 70; /* Span rows 45 to 64 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .property-loc {
            grid-column: 2 / 49; /* Span from the 1st to the 25th column */
            grid-row: 34 / 70; /* Span rows 45 to 64 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .image-container {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Scale the image to fit within the container without being cut off */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #b1b1b1; /* Grey border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visibility */
        }
    </style>
</head>
<body>
    <div class="title">
        Simulation Vitals
    </div>
    <div class="time-data-loc">
        <div class="image-container">
            <img src="time_info.png" alt="Basic Info">
        </div>
    </div>
    <div class="rmsd-loc">
        <div class="image-container">
            <img src="Vitals_RMSD.png" alt="Vitals RMSD">
        </div>
    </div>
    <div class="convergance-loc">
        <div class="image-container">
            <img src="convergance_checks.png" alt="Convergence Checks">
        </div>
    </div>
    <div class="energy-loc">
        <div class="image-container">
            <img src="Vitals_Energies.png" alt="Vitals Energies">
        </div>
    </div>
    <div class="property-loc">
        <div class="image-container">
            <img src="Vitals_Properties.png" alt="Vitals Properties">
        </div>
    </div>
</body>
</html>
