  - stepName: "05_NpT_equilibriation"
    type: "NpT"
    duration: "1 ns"
    timestep: "2 fs"
    temp: 300

  - stepName: "05_NpT_production_MD"
    type: "NpT"
    duration: "10 ns"
    timestep: "2 fs"
    freezeHeavy: False
    temp: 300

