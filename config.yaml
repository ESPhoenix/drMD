pathInfo:
  inputDir: "/home/esp/scriptDevelopment/drMD/01_inputs"
  outputDir: "/home/esp/scriptDevelopment/drMD/02_outputs"
########################################################################
generalInfo:
  cpuCount: 1
########################################################################
ligandInfo:
  nLigands: 2
  ligands:
    - ligandName: "PLM"
      protons: False
      charge: -1
      toppar: True
      mol2: True
    - ligandName: "FAD"
      protons: True
      charge: -2
      toppar: False
      mol2: False
########################################################################
simulationInfo:
  - stepName: "01_energy_minimisation"
    type: "EM"
    temp: 300
    relaxAtomSymbolList: [] # "O","H"
    maxIterations: 200

  - stepName: "02_NVT_pre-equilibraition"
    type: "NVT"
    duration: "5 ps"
    timestep: "2 fs"
    freezeHeavy: True
    temp: 300

  - stepName: "03_NpT_pre-equilibriation"
    type: "NpT"
    duration: "5 ps"
    timestep: "2 fs"
    freezeHeavy: True
    temp: 300

  - stepName: "04_NpT_equilibriation"
    type: "NpT"
    duration: "500 ps"
    timestep: "2 fs"
    freezeHeavy: False
    temp: 300
