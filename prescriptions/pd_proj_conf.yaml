########################################################################
pathInfo:
  inputDir: "/home/esp/scriptDevelopment/drMD/01_inputs/pd_proj"
  outputDir: "/home/esp/scriptDevelopment/drMD/03_outputs"
  
########################################################################
hardwareInfo:
  parallelCPU: 1
  platform: "CUDA"
  subprocessCpus: 1

########################################################################
ligandInfo:
- charge: 0
  ligandName: C8X
  mol2: true
  protons: true
  toppar: true
- charge: 0
  ligandName: PD
  mol2: true
  protons: true
  toppar: true

########################################################################
miscInfo:
  pH: 7.4
  firstAidMaxRetries: 10
  boxGeometry: "cubic"
  heavyProtons: True

########################################################################
loggingInfo:
  trajectorySelections:
  - selection:
      keyword: "protein"
  - selection:
      keyword: "custom"
      customSelection:
      - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "all"}
      - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "all"}
########################################################################

simulationInfo:
  - stepName: "01_energy_minimisation"
    simulationType: "EM"
    temperature: 300
    maxIterations: 1000
    restraintInfo:
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "angle"
      parameters:
        k: 1000
        theta0: 67.9
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
    ##
    - restraintType: "torsion"
      parameters:
        k: 1000
        theta0: 180
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "C9"}




    ###################################################
  - stepName: "02_NVT_pre-equilibraition"
    simulationType: "NVT"
    duration: "100 ps"
    timestep: "2 fs"
    temperature: 300
    logInterval: "10 ps"
    restraintInfo:
    - restraintType: "position"
      parameters:
        k: 1000 
      selection:
        keyword: "protein"

    - restraintType: "position"
      selection: 
        keyword: "ligands"  
      parameters:
        k: 1000

  ###################################################
  - stepName: "03_NPT_pre-equilibraition"
    simulationType: "NPT"
    duration: "100 ps"
    timestep: "4 fs"
    temperature: 300
    logInterval: "10 ps"
    restraintInfo:
    - restraintType: "position"
      parameters:
        k: 1000
      selection:
        keyword: "protein"

    - restraintType: "position"
      selection: 
        keyword: "ligands"  
      parameters:
        k: 1000
  ##################################################
  - stepName: "04_NpT_slowIntergrator"
    simulationType: "NpT"
    duration: "10 ps"
    timestep: "0.5 fs"
    temperature: 300
    logInterval: "1 ps"
    restraintInfo:
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "angle"
      parameters:
        k: 1000
        theta0: 67.9
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
    ##
    - restraintType: "torsion"
      parameters:
        k: 1000
        theta0: 180
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "C9"}

    ###################################################
  - stepName: "05_production"
    simulationType: "NPT"
    temperature: 300
    logInterval: 5 ps
    timestep: 2 fs
    duration: 5 ns
    maxIterations: 1000
    restraintInfo:
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "distance"
      parameters:
        k: 1000
        r0: 2.5
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
    ##
    - restraintType: "angle"
      parameters:
        k: 1000
        theta0: 67.9
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
    ##
    - restraintType: "torsion"
      parameters:
        k: 1000
        theta0: 180
      selection:
        keyword: "custom"
        customSelection:
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N2"}
        - {"CHAIN_ID": "A", "RES_NAME": "PD", "RES_ID": "all", "ATOM_NAME": "PD"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "N1"}
        - {"CHAIN_ID": "A", "RES_NAME": "C8X", "RES_ID": "all", "ATOM_NAME": "C9"}



